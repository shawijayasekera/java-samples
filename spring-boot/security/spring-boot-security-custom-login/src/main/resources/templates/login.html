<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- set thymeleaf for use the thymeleaf tags -->
<head>
<meta charset="ISO-8859-1">
<title>Login page</title>
</head>
<body>
<div>
	<form name="f" th:action="@{/login}" method="post">
		<fieldset>
			<legend>Please Login</legend>
			<div th:if="${param.error}" class="alert alert-error"> <!-- if there is a login error it will redirect to the /login page with error query parameter. that will capture from hear and displays the error -->
				Invalid username and password.
			</div>
			<div th:if="${param.logout}" class="alert alert-success"> <!-- when user logout it will redirect to the /login page with logout query parameter. that will capture from hear and displays the message -->
				You have been logged out.
			</div>
			<label>Username</label>
			<input type="text" id="username" name="username"/>
			<label>Password</label>
			<input type="password" id="password" name="password"/>
			<div class="form-actions">
				<button type="submit" class="btn">Log in</button>
			</div>
		</fieldset>
	</form>
</div>
</body>
</html>
